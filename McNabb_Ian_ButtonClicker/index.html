<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="banner"><h1>Dojonary</h1>
    <input class="search" type="text" placeholder="Search">
    <button type="button" onclick="logout(this)" id="login">Login</button>
    </div>
    <div class="row">
        <div class="col1">
            <div class="definition">
                <div class="word1">
                    <h1>Ninja</h1>
                    <p><em>noun</em></p>
                    <p>Plural: <em>Ninjas</em></p>
                    <button type="button" onclick="alert('Ninja was liked')" class="likes">13 Likes</button>
                </div>
                <p class="definition1"> A Practitioner skilled in the <a href="#">Japanese</a> art of <a href="#">ninjutsu</a></p>
            </div>
        </div>
            <div class="col2">
                <h3>Dojonary is defined by YOU!!</h3>
                <button type="button" onclick="hide(this)" id="adddef">Add Definition</button>
            </div>
        </div>
    <div class="row">
        <div class="col1">
            <div class="definition">
                <div class="word1">
                    <h1>Ninja</h1>
                    <p><em>noun</em></p>
                    <p>Plural: <em>Ninjas</em></p>
                    <button type="button" onclick="alert('Ninja was liked')" class="likes">37 Likes</button>
                </div>
                <p class="definition1"> A <a href="#">programmer</a> who breaks down problems with <a href="#">zen</a>-like focus</p>
            </div>
        </div>
            <div class="col3"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
